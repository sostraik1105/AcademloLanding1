<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with curved sections</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <section id="container-initial1">
    <div>
      <h1>Build The Community Your Fans Will Love </h1>
    </div>
    <div class="main-text">
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
    </div>
    <div>
      <span class="botton-rosa"><b>Get Started For Free</span></b></span>
    </div>
  </section>
  <section">
    <div class="initial-image">
      <img src="/images/screen-mockups.svg" alt="Esta es una imagen" width="85%">
    </div>
    <div id="container-initial2">
      <div class="first-block">
        <img src="/images/icon-communities.svg" alt="icon1">
        <p class="big-number">1.4k+</p>
        <p class="small-text-block">Comunities Formed</p>
      </div>
      <div class="second-block">
        <img src="/images/icon-messages.svg" alt="icon2">
        <p class="big-number">2.7m+</p>
        <p class="small-text-block">Messages Sent</p>
      </div>
    </div>
  </section>

</body>
</html>
